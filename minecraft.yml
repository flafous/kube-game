---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-mc
  labels:
    app: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      name: pod-test
      labels:
        app: test
    spec:
      containers:
        - name: container-test
          image: tutum/hello-world
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nodeport-test
spec:
  selector:
    app: test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: kube-game-ip
spec:
  backend:
    serviceName: nodeport-test
    servicePort: 80